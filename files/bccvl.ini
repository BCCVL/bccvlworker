
[cookie]
name = __ac
domain = 192.168.99.100
secret = secret
secure = False

[ssl]
verify = False

#[sentry]
#dsn =

[loggers]
keys = root, swiftclient

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_swiftclient]
level = CRITICAL
qualname = swiftclient
handlers =

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
